
<form [formGroup]="accountInformationForm" nz-form>
    <div style="display: flex; width: 100%;">
        <nz-form-item style="width: 100%;">
            <nz-form-control >
                <nz-form-label nzFor="email">Email</nz-form-label>
                <input nz-input name="email" formControlName="email" />
            </nz-form-control>
        </nz-form-item>
        <button *ngIf="!changeEmail" (click)="changeEmail = !changeEmail" nz-button nzType="primary" style="color: white; margin-left: 15px"></button>
        <button *ngIf="changeEmail" (click)="updateEmail()" nz-button nzType="primary" style="color: white; margin-left: 15px"></button>
        <button *ngIf="changeEmail" (click)="cancelEmailUpdate()" style="color: blue; margin-left: 15px"></button>
    </div>
    <div style="display: flex; width: 100%;">
        <nz-form-item style="width: 100%;">
            <nz-form-control >
                <nz-form-label nzFor="password">Password</nz-form-label>
                <input nz-input name="password" formControlName="password" />
            </nz-form-control>
        </nz-form-item>
        <button *ngIf="!changePassword" (click)="changePassword = !changePassword" nz-button nzType="primary" style="color: white; margin-left: 15px"></button>
        <button *ngIf="changePassword" (click)="updatePassword()" nz-button nzType="primary" style="color: white; margin-left: 15px"></button>
        <button *ngIf="changePassword" (click)="cancelPasswordUpdate()" style="color: blue; margin-left: 15px"></button>
    </div>
</form>

<form [formGroup]="personalInfoForm" nz-form>
    <div class="section-wrapper">
        <div class="left-div">
            <nz-form-item>
                <nz-form-control >
                    <nz-form-label nzFor="fullName">Full Name</nz-form-label>
                    <input nz-input name="fullName" formControlName="fullName" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="right-div">
            <nz-form-item>
                <nz-form-control >
                    <nz-form-label nzFor="companyName">Company Name</nz-form-label>
                    <input  nz-input name="companyName" formControlName="companyName"  />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div class="ef-form-field-section-wrapper">
        <div class="left-div">
            <nz-form-item>
                <nz-form-control >
                    <nz-form-label nzFor="address">Address</nz-form-label>
                    <input nz-input name="address" formControlName="address" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="right-div"></div>
    </div>
</form>
